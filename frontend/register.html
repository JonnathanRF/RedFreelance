<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedFreelance - Registrarse</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <h1>RedFreelance</h1>
        <h2>Registrarse</h2>

        <div id="registerSection">
            <h3>Crear Nueva Cuenta</h3>
            <form id="registerForm">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" required>
                <label for="registerRole">Selecciona un rol:</label>
                <select id="registerRole" required>
                    <option value="">Selecciona un rol</option>
                    <option value="client">Cliente</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="admin">Administrador</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
            <p id="registerMessage" class="success-message" style="display: none;"></p>
            <p id="registerErrorMessage" class="error-message" style="display: none;"></p>
            <hr>
            <p>¿Ya tienes una cuenta?</p>
            <button id="goToLoginButton">Iniciar Sesión</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
