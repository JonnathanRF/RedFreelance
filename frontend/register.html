<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedFreelance - Registrarse</title>
    <!-- Incluir Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom keyframes for fade-in-up */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center">

    <!-- Navbar -->
    <nav class="w-full bg-gray-950 p-4 flex justify-between items-center shadow-lg fixed top-0 z-50">
        <a href="landing.html" class="text-teal-400 text-2xl font-bold hover:text-teal-300 transition-colors duration-200">
            RedFreelance
        </a>
        <!-- Puedes añadir más elementos de navegación aquí si es necesario -->
    </nav>

    <div class="container bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md text-center border border-gray-700 animate-fade-in-up mt-16"> <!-- Añadido mt-16 para compensar el navbar fijo -->
        <h1 class="text-teal-400 text-3xl font-bold mb-4">RedFreelance</h1>
        <h2 class="text-2xl font-semibold text-gray-100 mb-8">Registrarse</h2>

        <div id="registerSection">
            <h3 class="text-xl font-semibold text-teal-300 mb-6">Crear Nueva Cuenta</h3>
            <form id="registerForm" class="flex flex-col space-y-4">
                <label for="registerEmail" class="text-left font-semibold text-gray-300">Email:</label>
                <input type="email" id="registerEmail" required class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-200">
                <label for="registerPassword" class="text-left font-semibold text-gray-300">Contraseña:</label>
                <input type="password" id="registerPassword" required class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-200">
                <label for="registerRole" class="text-left font-semibold text-gray-300">Selecciona un rol:</label>
                <select id="registerRole" required class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all duration-200">
                    <option value="">Selecciona un rol</option>
                    <option value="client">Cliente</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="admin">Administrador</option>
                </select>
                <button type="submit" class="w-full bg-teal-500 text-gray-900 py-3 rounded-lg font-bold hover:bg-teal-600 transition-all duration-200 ease-in-out shadow-md active:scale-95 mt-6">Registrar</button>
            </form>
            <p id="registerMessage" class="success-message hidden"></p>
            <p id="registerErrorMessage" class="error-message hidden"></p>
            <hr class="border-t border-dashed border-gray-600 my-8">
            <p class="text-gray-400 mb-4">¿Ya tienes una cuenta?</p>
            <button id="goToLoginButton" class="w-full bg-gray-700 text-gray-200 py-3 rounded-lg font-bold hover:bg-gray-600 transition-all duration-200 ease-in-out shadow-md active:scale-95">Iniciar Sesión</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
